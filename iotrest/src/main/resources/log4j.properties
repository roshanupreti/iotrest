log4j.rootLogger=DEBUG, A1
log4j.appender.A1=org.apache.log4j.ConsoleAppender
log4j.appender.A1.layout=org.apache.log4j.PatternLayout

# Print the date in ISO 8601 format
log4j.appender.A1.layout.ConversionPattern=%d [%t] %-5p %c - %m%n

# Print only messages of level WARN or above in the package com.foo.
log4j.logger.com.foo=WARN

log4j.category.com.zaxxer.hikari=WARN
log4j.logger.HikariPool=WARN

org.jooq.Constants.level=WARNING

org.jboss.weld.Bootstrap=ERROR
org.jboss.weld.Validator=ERROR
org.jboss.weld.Bean=ERROR
org.jboss.weld.Context=ERROR
org.jboss.weld.El=ERROR




